<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="UTF-8" />
	<title>Recipe Home</title>
	<link rel="stylesheet"
		href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
		th:href="@{/webjars/bootstrap/3.3.7/css/bootstrap.min.css}"/>
	
	<script
		src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"
		th:href="@{webjars/jquery/3.3.1/jquery.min.js}">
	</script>
	
	<script
		src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
		th:href="@{/webjars/bootstrap/3.3.7/js/bootstrap.min.css}">
	</script>
</head>

<body>
	<div class="container-fluid" style="margin-top: 20px">
		<div class="row">
			<div class="col-md-6 col-md-offset-3">
				<div class="panel panel-primary">
					<div class="panel panel-heading">
						<h1 class="panel-title">My Recipes</h1>
					</div>
					<div class="panel-body">
						<div class="table-responsive"
						     th:if="${not #lists.isEmpty(recipes)}">
							<table class="table table-hover">
								<thead class="thead-inverse">
									<tr>
										<th>Description</th>
									</tr>
								</thead>
								<tbody>
									<tr th:each="recipe : ${recipes}">
										<td th:text="${recipe.description}" />
										<td>
										    <a href="#"
										       th:href="@{'/recipe/' + ${recipe.id} + '/show'}">View</a>
								        </td>
										<td>
										    <a href="#"
										       th:href="@{'/recipe/' + ${recipe.id} + '/update'}">Update</a>
										</td>
										<td>
                                            <a href="#"
                                               th:href="@{'/delete/' + ${recipe.id}}">Delete</a>
                                        </td>
									</tr>
								</tbody>
							</table>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
