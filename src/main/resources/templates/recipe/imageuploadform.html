<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8" />
<title>Image Upload Form</title>
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
	th:href="@{/webjars/bootstrap/3.3.7/css/bootstrap.min.css}">

<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"
	th:href="@{webjars/jquery/3.3.1/jquery.min.js}"></script>

<script
	src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
	th:href="@{/webjars/bootstrap/3.3.7/js/bootstrap.min.css}">
	
</script>
</head>

<body>
	<div>
		<div class="row">
			<div class="col-md-6 col-md-offset-3">
				<div class="panel-group">
					<div class="panel panel-primary">
						<div class="panel-heading">
							<h1 class="panel-title">Upload a new recipe image</h1>
						</div>
						<div class="panel-body">
							<div class="row">
								<div class="col-md-5">
									<form action="http:\\localhost" method="post"
										  enctype="multipart/form-data"
										  th:action="@{'/recipe/' + ${recipe.getId()} + '/image'}">
										<label class="control-label">Select file</label>
										<input id="imageFile" name="imageFile" type="file" class="file"/>
										<button type="submit" class="btn btn-primary">Submit</button>
									</form>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
