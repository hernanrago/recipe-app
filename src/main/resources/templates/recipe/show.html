<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8" />
<title>Recipe</title>
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
	th:href="@{/webjars/bootstrap/3.3.7/css/bootstrap.min.css}">

<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"
	th:href="@{webjars/jquery/3.3.1/jquery.min.js}"></script>

<script
	src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
	th:href="@{/webjars/bootstrap/3.3.7/js/bootstrap.min.css}"></script>
</head>

<body>
	<div class="container-fluid" style="margin-top: 20px">
		<div class="col-md-6 col-md-offset-3">
			<div class="panel-group">
				<div class="panel panel-primary">
					<div class="panel-heading">
						<div class="row">
							<div class="col-md-9">
								<h1 class="panel-title" th:text="${recipe.description}"></h1>
							</div>
							<div class="col-md-3">
								<a class="btn btn-default" href="#"
									th:href="@{'/recipe/' + ${recipe.id} + '/image'}" role="button">
									Change image
								</a>
							</div>
						</div>
					</div>
					<div class="panel-body">
						<div class="row">
							<div class="col-md-2">
								<p>Categories:</p>
							</div>
							<div class="col-md-4">
								<ul th:each="category : ${recipe.categories}">
									<li th:text="${category.description}" />
								</ul>
							</div>
							<div class="col-md-6">
								<img src="/static/images/guacamole.jpeg"
									 th:src="@{'/recipe/' + ${recipe.id} + '/recipeimage'}"
									 width="200" height="200">
							</div>
						</div>
						<div class="row">
							<div class="col-md-2">
								<p>Prep Time:</p> 
							</div>
							<div class="col-md-4">
								<p th:text="${(recipe.prepTime) + ' minutes'}" />
							</div>
							<div class="col-md-2">
								<p>Difficulty:</p>
							</div>
							<div class="col-md-4">
								<p th:text="${recipe.difficulty}" />
							</div>
						</div>
						<div class="row">
							<div class="col-md-2">
								<p>Cooktime:</p>
							</div>
							<div class="col-md-4">
								<p th:text=${recipe.cookTime} />
							</div>
							<div class="col-md-2">
								<p>Servings:</p>
							</div>
							<div class="col-md-4">
								<p th:text="${recipe.servings}" />
							</div>
						</div>
						<div class="row">
							<div class="col-md-2">
								<p>Source:</p>
							</div>
							<div class="col-md-10">
								<p th:text="${recipe.source}" />
							</div>
						</div>
						<div class=row>
							<div class="col-md-2">
								<p>URL:</p>
							</div>
							<div class="col-md-10">
								<p th:text="${recipe.url}" />
							</div>
						</div>
					</div>
				</div>
				<div class="panel panel-primary">
					<div class="panel-heading">
						<div class="row">
							<div class="col-md-10">
								<h1 class="panel-title">Ingredients</h1>
							</div>
							<div class="col-md-2">
								<a class="btn btn-default" href="#"
									th:href="@{'/recipe/' + ${recipe.id} + '/ingredients'}"
									role="button">View</a>
							</div>
						</div>
					</div>
					<div class="panel-body">
						<div class="row">
							<div class="col-md-12">
								<ul>
									<li th:each="ingredient : ${recipe.ingredients}"
										th:text="${(ingredient.getAmount() +
                                        ' ' + ingredient.unitOfMeasure.getDescription() +
                                        ' ' + ingredient.getDescription())}">1
										Teaspoon of Sugar</li>
								</ul>
							</div>
						</div>
					</div>
				</div>
				<div class="panel panel-primary">
					<div class="panel-heading">
						<h1 class="panel-title">Directions</h1>
					</div>
					<div class="panel-body">
						<div class="row">
							<div class="col-md-12">
								<p th:text="${recipe.direction}" />
							</div>
						</div>
					</div>
				</div>
				<div class="panel panel-primary">
					<div class="panel-heading">
						<h1 class="panel-title">Notes</h1>
					</div>
					<div class="panel-body">
						<div class="row">
							<div class="col-md-12">
								<p th:text="${recipe.note}" />
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
